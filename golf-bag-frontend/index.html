<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Golf Bag Customizer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
      <h1>Golf Bag Creator</h1>
    </header>


    <div class="container">
        <form id="new-bag-form">
          <label class="create-bag-title" for="add-comment-input"> <h4>Create a new Bag Here:</h4> </label>
          <input class="form-control" type="text" id="add-bagName-input" />
          <button class="btn btn-success buttons" type="submit" name="comment-button">Create Bag</button>
        </form>
      </div>



      <div id="bag-club-build" class= build-club>

        <div id="name-dropdown">
          <h3>Select Bag:</h3>
          <select id="pick-bag-name">

          </select>
        </div><br>




        <form id="new-club-form">
          <strong><label for="add-club-type">Club Type:</label></strong>

          <select id="add-club-type">
            <option value="Driver" selected="selected">Driver</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Iron">Iron</option>
            <option value="Putter">Putter</option>
          </select><br><br>

          <strong><label>Brand:</label></strong>
          <select id="add-brand-input">
            <option value="TaylorMade" selected="selected">TaylorMade</option>
            <option value="Callaway">Callaway</option>
            <option value="PING">PING</option>
            <option value="Nike">Nike</option>
            <option value="Titleist">Titleist</option>
            <option value="Odyssey">Odyssey</option>
            <option value="Mizuno">Mizuno</option>
            <option value="Top Flight">Top Flight</option>
          </select>



          <strong><label>Model:</label></strong>
          <input type="text" id="add-model-input"/>
          <strong><label>Loft:</label></strong>
          <input type="text" id="add-loft-input"/><br>
          <strong><label>Lie Angle:</label></strong>
          <select id="add-lie-input">
            <option value="3 Flat">3 Flat</option>
            <option value="2 Flat">2 Flat</option>
            <option value="1 Flat">1 Flat</option>
            <option value="STD" selected="selected">STD</option>
            <option value="1 Up">1 Up</option>
            <option value="2 Up">2 Up</option>
            <option value="3 Up">3 Up</option>
          </select><br><br>


          <button id="submit-club" type="submit">Add To Bag</button>

        </form>

      </div>



      <div class='row'>




      <div id="bag-list" class="row">



      </div>





    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>
