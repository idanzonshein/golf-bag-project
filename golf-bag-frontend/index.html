<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Golf Bag Customizer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
      <h1>Golf Bag Customizer</h1>
    </header>


    <div class="container">
        <form id="new-bag-form">
          <label for="add-comment-input"> <h4>Create a new Bag Here:</h4> </label>
          <input class="form-control" type="text" id="add-bagName-input" />
          <button class="btn btn-success buttons" type="submit" name="comment-button">Name Bag</button>
        </form>
      </div>


      <div id="bag-club-build" class= build-club>

        <div id="name-dropdown">
          <h3>Select Bag:</h3>
          <select id="pick-bag-name">

          </select>
        </div><br>




        <form id="new-club-form">
          <strong><label for="add-club-type">Club Type:</label></strong>

          <select id="add-club-type">
            <option value="Driver" selected="selected">Driver</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Iron">Iron</option>
            <option value="Putter">Putter</option>
          </select><br><br>

          <strong><label>Brand:</label></strong>
          <input type="text" id="add-brand-input"/>
          <strong><label>Model:</label></strong>
          <input type="text" id="add-model-input"/>
          <strong><label>Loft:</label></strong>
          <input type="text" id="add-loft-input"/><br>

          <strong><label>Hand:</label></strong>
          <input class="form-check-input" type="checkbox" value="Right" id="right-hand-check">
          <label class="form-check-label" for="defaultCheck1">Right Hand</label>
          <input class="form-check-input" type="checkbox" value="Left" id="left-hand-check">
          <label class="form-check-label" for="defaultCheck2">Left Hand</label><br><br>

          <button id="submit-club" type="submit">Add To Bag</button>

        </form>

      </div>

      <div id="bag-list" class="list-group">

        <!-- <ul id="clubs-of-bag">


        </ul> -->







      </div>





    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>
