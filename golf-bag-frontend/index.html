<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Golf Bag Customizer</title>
  </head>
  <body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <header>
      <h2>Golf Bag Customizer</h2>
    </header>

    <main>

      <section class="item-bag">
        <div>
          <header>
            <h3>Select Your Golf Bag:</h3>
          </header>
        </div>
      </section>

      <section class="item-driver">
        <div>
          <header>
            <h3>Select Your Driver:</h3>
          </header>
        </div>
      </section>

      <section class="item-hybrid">
        <div>
          <header>
            <h3>Select Your Hybrid:</h3>
          </header>
        </div>
      </section>

      <section class="item-irons">
        <div>
          <header>
            <h3>Select Your Irons:</h3>
          </header>
        </div>
      </section>

      <section class="item-wedge">
        <div>
          <header>
            <h3>Select Your Wedge:</h3>
          </header>
        </div>
      </section>

      <section class="item-putter">
        <div>
          <header>
            <h3>Select Your Putter:</h3>
          </header>
        </div>
      </section>



    </main>

    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>
